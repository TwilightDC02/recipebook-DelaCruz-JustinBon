<!-- This file is an extension of the base.html file. This serves as the page that will display the chosen recipe's ingredients in detail.-->
{% extends 'base.html' %}

{% block title %} Recipe Book : {{recipe.name}} {% endblock %}

{% block content %}

    <h1> Recipe Book: {{recipe.name}} </h1>

    <ul>
        {% for ingredients in recipe.ingredients.all %}
            <li> {{ingredients.Quantity}} {{ingredients.Ingredient}} </li>
        {% endfor %}
    </ul>

{% endblock %}
