<!-- This file is an extension of the base.html file. This serves as the page where users can create new recipes. -->
{% extends 'base.html' %}
{% block title %} Create a New Recipe {% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="Submit"> Submit </button>
    </form>
{% endblock %}
